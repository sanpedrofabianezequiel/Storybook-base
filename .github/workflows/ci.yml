name: Build & Test CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
      - name: Build StoryBook
        run: npm run build-storybook
      